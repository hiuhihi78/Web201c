<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontact.css">
    <script src="mycode.js"></script>
    <title>Contact</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fullName">FullName</label></td>
                <td><input type="text" name="fullName" id="fullName" placeholder="Enter FullName"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="phone" name="phone" id="phone" placeholder="Enter Your Phone"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="button" onclick="checkForm();" name="submit" id="submit" value="Send"></td>
            </tr>
        </table>
    </form>
</body>

</html>
